<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>3ちゃんねる</title>
</head>
<body>
	<form action="bbs.html" th:action="@{/bbs/post}" method="post">
		<!-- 投稿画面 -->
		投稿者名： <input type="text" name="name"> <br> 投稿内容：
		<textarea name="article" rows="4" cols="30"></textarea>
		<br>
		<button>記事投稿</button>
		<br>
	</form>

	<hr>

	<!-- 投稿された記事を表示 -->
	<form th:each="article : ${articleList}">
	投稿者名：<span th:text="${article.name}">dummyName</span><br> 
	投稿内容：<br>
	<br>
	<span th:text="${article.content}">dummyContent</span><br>
	<br>
	<!-- 記事の中身をここに表示 -->
	<button>記事削除</button><br>
	<br>
	<hr>
	</form>

	<!-- コメントをここから下に表示 
	コメント者名： コメント内容：

	<p>山田さん書き込みのコメント１</p>
	<br> 名前：
	<input type="text" name="name">
	<br> コメント：
	<br>
	<textarea name="comment"></textarea>
	<br>
	<button>コメント投稿</button>

	<hr>
	                               -->

</body>
</html>
